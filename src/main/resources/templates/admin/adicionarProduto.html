<!doctype html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">

    <div class="card mt-5">
        <form th:object="${cupCakeDTO}" th:action="@{/admin/adicionarProduto}" method="POST" class="card-body">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input name="nome" class="form-control" placeholder="Nome"/>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input name="descricao" class="form-control" placeholder="Descrição"/>
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input name="preco" class="form-control" placeholder="Preço"/>
            </div>

            <div class="form-group">
                <label for="urlImagem">Url Imagem</label>
                <input name="url"  class="form-control" placeholder="Url Imagem"/>
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

</body>
</html>
