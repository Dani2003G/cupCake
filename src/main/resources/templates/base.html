<head>
    <meta charset="UTF-8">
    <title>Projeto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        .logo-container {
            background-color: #000;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }

        .titulo {
            color: #FFFFFF;
        }
        .titulo:hover {
            color: aqua;
            text-decoration: none;
        }
    </style>
</head>

<div th:fragment="logo">
    <div class="logo-container p-3 d-flex justify-content-between">
        <a class="titulo" href="/home">
            <span class="logo ml-2">Tudo de bom</span>
        </a>
        <span class="mt-3 mr-2">
        <a class="text-light mr-5" href="/home">Home</a>
        <a class="text-light mr-5" sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Admin</a>
        <a class="text-light mr-5" sec:authorize="!isAuthenticated()" href="/cadastrar">Cadastrar</a>
        <a class="text-light mr-5" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a class="text-light mr-5" sec:authorize="isAuthenticated()" href="/usuario">Perfil</a>
        <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()"
           href="#">Logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
    </div>
</div>

<div th:fragment="navAdmin(valor)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li th:class="${valor} == 1 ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/admin">Aprovar</a>
                </li>
                <li th:class="${valor} == 2 ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/admin/receitas">Receitas</a>
                </li>
                <li th:class="${valor} == 3 ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/admin/usuarios">Usuarios</a>
                </li>
                <li th:class="${valor} == 4 ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/admin/administradores">Administradores</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-3 mt-3">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
