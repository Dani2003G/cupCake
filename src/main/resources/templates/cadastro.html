<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>

<div th:replace="~{base :: logo}"></div>

<div class="container">

    <div class="card mt-5">
        <form class="card-body" method="post">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input name="nomeCompleto" class="form-control" placeholder="Nome Completo"/>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input name="email" class="form-control" placeholder="E-mail"/>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input name="cpf" class="form-control" placeholder="cpf"/>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Senha"/>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input name="dataNascimento" class="form-control" placeholder="Data de Nascimento"/>
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <input name="estado" class="form-control" placeholder="Estado"/>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input name="cidade" class="form-control" placeholder="Cidade"/>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input name="endereco" class="form-control" placeholder="Endereço"/>
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
