<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container" style="width: 500px">
    <a class="btn btn-dark btn-lg btn-block mt-5" href="usuario/favoritos">Favoritos</a>
    <a class="btn btn-dark btn-lg btn-block" href="/usuario/adicionarReceita">Adicionar Receitas</a>
    <a class="btn btn-dark btn-lg btn-block" href="/usuario/minhasReceitas">Minhas Receitas</a>
    <a class="btn btn-dark btn-lg btn-block" href="/usuario/alterarDados">Alterar Dados</a>
    <a class="btn btn-dark btn-lg btn-block" href="#" onclick="setDeleteUrl('/usuario/deletarConta')"
       sec:authorize="!hasRole('ROLE_ADMIN')" data-toggle="modal" data-target="#exampleModal">Deletar Conta</a>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirma exclusão de conta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    A ação é irreversível
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmarExclusao()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    deleteUrl = ""

    function setDeleteUrl(url) {
        deleteUrl = url;  // Armazena a URL na variável global
    }

    function confirmarExclusao() {
        if (deleteUrl) {
            window.location.href = deleteUrl
        }
    }
</script>

</body>
</html>
