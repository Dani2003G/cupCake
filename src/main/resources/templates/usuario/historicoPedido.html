<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Histórico Pedidos')}"></div>
    <div class="row row-cols-1 row-cols-md-3 mt-5">
        <div class="col mb-4" th:each="historicoPedido : ${historicoPedidos}">
            <div class="card">
                <img th:src="${historicoPedido.urlImagem}" class="card-img-top" height="200" width="200">
                <div class="card-body">
                    <h5 class="card-title" th:text="${historicoPedido.nome}"></h5>
                    <p>Número do pedido: <span th:text="${historicoPedido.id}"></span></p>
                    <p>Data: <span th:text="${historicoPedido.data}"></span></p>
                    <p>Valor: <span th:text="${'R$ ' + #numbers.formatDecimal(historicoPedido.valor, 3, 'POINT', 2, 'COMMA')}"></span></p>
                    <button class="btn btn-dark">Pedir novamente</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
